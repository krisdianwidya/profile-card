<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-top">
        <img class="item-top profile-header" src="./images/bg-pattern-card.svg" alt="profile-header">
        <img class="item-top profile-avatar" src="./images/image-victor.jpg" alt="profile-avatar">
        <div class="item-top profile-bio">
          <h3>Victor Crest <span>26</span></h3>
          <p>London</p>
        </div>
      </div>
      <div class="card-bottom">
        <div class="item-bottom">
          <p>80K
            <span>Followers</span>
          </p>
        </div>
        <div class="item-bottom">
          <p>803K
            <span>Likes</span>
          </p>
        </div>
        <div class="item-bottom">
          <p>1.4K
            <span>Photos</span>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
